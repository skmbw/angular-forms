<div class="container">
  <div *ngFor="let comment of commentList" class="mt-3" style="margin-left: -15px; margin-right: -15px;">
    <div class="row col-12">
      <img src="{{imageHost}}img/avatar/{{comment.userId}}.jpeg" class="header-image">
      <div class="col-10">
        <div class="col-12">{{comment.nickName}}</div>
        <div class="col-12">{{comment.commentDate}}</div>
      </div>
    </div>
    <div [innerHTML]="comment.content" class="row col-12 mt-2"></div>
    <!--这里不显示，是因为外层的class中有row这个类，可能是使用了浮动和清除的原因-->
    <mat-divider class="mt-4"></mat-divider>
  </div>
</div>
