<div class="container">
  <div class="col-12">
    <h2 class="text-center mt-xl-4">提问</h2>
    <form #userForm="ngForm" (ngSubmit)="submit()">
      <div class="row mt-xl-4">
        <div class="col-12">
          <mat-form-field class="col-12">
            <input matInput placeholder="言简意赅的标题" [(ngModel)]="question.title" name="title" #title="ngModel" type="text" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-xl-2">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
          <mat-form-field class="col-12">
            <input matInput type="number" [(ngModel)]="question.price" name="price" #price="ngModel" placeholder="赏金" required>
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
          <mat-form-field class="col-12">
            <mat-select placeholder="问题分类" [(ngModel)]="question.category" name="category" #category="ngModel">
              <mat-option value="教育">教育</mat-option>
              <mat-option value="IT技术">IT技术</mat-option>
              <mat-option value="生活休闲">生活休闲</mat-option>
              <mat-option value="职业技能">职业技能</mat-option>
              <mat-option value="情感">情感</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
          <mat-form-field class="col-12">
            <mat-select placeholder="服务方式" [(ngModel)]="question.serviceType" name="serviceType" #serviceType="ngModel">
              <mat-option value="1">普通（即为赏金）</mat-option>
              <mat-option value="2">加10元（赏金加10元）</mat-option>
              <mat-option value="3">不付费（回答可能慢）</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="col-12" [froalaEditor]="option" [(froalaModel)]="question.content"></div>
        </div>
      </div>

      <div class="row mt-4 col-12">
        <div class="col-xl-8 col-lg-8 offset-lg-4 offset-xl-4 offset-sm-0">
          <button mat-raised-button type="submit" color="accent" class="col-xl-3 col-md-2 col-sm-12 mb-2">提 交</button>
          <button mat-raised-button type="reset" class="col-xl-3 col-md-2 col-sm-12 mb-2">取 消</button>
        </div>
      </div>
    </form>
  </div>

</div>
