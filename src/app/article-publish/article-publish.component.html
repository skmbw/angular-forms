<div class="container">
  <h2 class="text-center mt-xl-4">写文章</h2>
  <div class="row mt-xl-4">
    <div class="col-12">
      <mat-form-field class="col-12">
        <input matInput placeholder="文章标题" [(ngModel)]="article.title" name="title" #title="ngModel" type="text" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-xl-2">
    <div class="col-12">
      <mat-form-field class="col-12">
        <textarea matInput placeholder="文章摘要" class="col-12"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-xl-2">
    <div class="col-12">
      <mat-form-field class="col-3">
        <input matInput type="text" class="col-3" placeholder="是否收费">
      </mat-form-field>
      <mat-form-field class="col-3">
        <input matInput type="text" class="col-3" placeholder="价格">
      </mat-form-field>
      <mat-form-field class="col-3">
        <input matInput type="text" class="col-3" placeholder="分类">
      </mat-form-field>
      <mat-form-field class="col-3">
        <input matInput type="text" class="col-3" placeholder="专题">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="col-12" [froalaEditor] [(froalaModel)]="content"></div>
    </div>
  </div>
</div>
<app-froala-demo></app-froala-demo>
