<div class="container">
  <div *ngFor="let comment of commentList" class="mt-3">
    <div class="row col-12">{{comment.commentDate}}</div>
    <div [innerHTML]="comment.content" class="row col-12 mt-2"></div>
    <div class="row col-12 mt-4">
      <span class="primary-color hand mr-4" (click)="delete(comment)" title="删除"><fa-icon [icon]="faTrashAlt" class="fa-lg"></fa-icon> 删除</span>
      <span class="primary-color hand" routerLink="/article/detail/{{comment.articleId}}" title="原文章"><fa-icon [icon]="faBars" class="fa-lg"></fa-icon> 原文章</span>
    </div>
    <!--这里不显示，是因为外层的class中有row这个类，可能是使用了浮动和清除的原因-->
    <mat-divider class="mt-2"></mat-divider>
  </div>
  <div *ngIf="commentList.length === 0" class="row col-12 mt-3">
    您还没有吐槽过，亲！
  </div>
</div>
<div class="col-12 mb-4 mt-4">
  <div class="clearfix">
    <span class="primary-color hand float-right fa-lg ml-4" (click)="loadPage(1)" title="下一页">下一页 <fa-icon [icon]="faChevronRight"></fa-icon></span>
    <span class="primary-color hand float-right fa-lg" (click)="loadPage(-1)" title="上一页"><fa-icon [icon]="faChevronLeft"></fa-icon> 上一页</span>
  </div>
</div>
