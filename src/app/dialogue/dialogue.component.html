      <img src="{{imageHost}}img/avatar/{{dialog.userId}}.jpeg" class="header-image">

        <div class="col-12">{{dialog.dialogDate | date:'yyyy-MM-dd HH:mm:ss'}}</div>
      </div>
    </div>
    <div [innerHTML]="dialog.content | html" class="row col-12 mt-2"></div>
