<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row mt-md-4 offset-md-3">
      <h1 class="col-md-8 text-md-center">用户登录</h1>
      <mat-form-field class="col-md-8">
        <input matInput placeholder="账户" [(ngModel)]="user.account" name="account" #account="ngModel" type="text" required>
      </mat-form-field>

      <mat-form-field class="col-md-8">
        <input matInput placeholder="密码" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>

    <div class="row offset-md-3 mt-md-4">
      <div class="col-md-12 offset-md-2">
        <button mat-raised-button type="submit" color="accent" class="col-md-2 col-sm-12 mb-2">登录</button>
        <button mat-raised-button type="reset" class="col-md-2 col-sm-12 mb-2">取消</button>
      </div>
    </div>
  </form>
</div>
