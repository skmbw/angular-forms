<mat-card *ngFor="let question of questionList" class="col-12 mt-1">
  <mat-card-header>
    <!--<div mat-card-avatar class="mr-2">-->
      <!--<img src="{{imageHost}}img/avatar/{{question.asker}}.jpeg" class="header-image">-->
    <!--</div>-->
    <!--<mat-card-title>{{question.askerName}}</mat-card-title>-->
    <mat-card-subtitle>提问时间：{{question.askDate | date:'yyyy-MM-dd HH:mm:ss'}}
      <span class="primary-color ml-3" title="点赞数"><fa-icon [icon]="faHeart" class="fa-lg"></fa-icon> {{question.loveNumber}}</span>
      <span class="primary-color ml-3" title="关注数"><fa-icon [icon]="faPlus" class="fa-lg"></fa-icon> {{question.focusNumber}}</span>
    </mat-card-subtitle>
    <!--<mat-card-title>提问时间：{{question.askDate | date:'yyyy-MM-dd HH:mm:ss'}}</mat-card-title>-->
  </mat-card-header>

  <mat-card-content class="container mt-xl-4 mt-4">
    <a routerLink="/question/detail/{{question.id}}">
      <div class="row">
        <div class="col-xl-2" *ngIf="question.filePath">
          <img mat-card-image src="{{imageHost}}{{question.filePath}}{{question.type}}">
        </div>
        <div class="col-xl-10">
          <div class="container">
            <div class="row">
              {{question.title}}
            </div>
          </div>
        </div>
      </div>
    </a>
  </mat-card-content>
  <mat-card-actions>
    <div class="ml-4">
      <!--<span class="primary-color hand" (click)="zan(question)" title="点赞"><fa-icon [icon]="faHeart" class="fa-lg"></fa-icon> {{question.loveNumber}}</span>-->
      <span class="primary-color hand" routerLink="/question/detail/{{question.id}}" title="详情"><fa-icon [icon]="faBars" class="fa-lg"></fa-icon></span>
    </div>
  </mat-card-actions>
</mat-card>
