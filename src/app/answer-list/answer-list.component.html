<div class="container">
  <div *ngFor="let answer of answerList" class="mt-3" style="margin-left: -15px; margin-right: -15px;">
    <div class="row col-12">
      <img src="{{imageHost}}{{answer.avatar}}" class="header-image">
      <div class="col-10">
        <div class="col-12">{{answer.nickName}}</div>
        <div class="col-12">{{answer.answerDate | date:'yyyy-MM-dd HH:mm:ss'}}</div>
      </div>
    </div>
    <div [innerHTML]="answer.content | html" class="row col-12 mt-2"></div>

    <app-dialogue [answerId]="answer.id"></app-dialogue>

    <div class="col-12">
      <div class="clearfix">
        <span class="primary-color hand float-right mr-2" (click)="focus(answer)" title="关注"><fa-icon [icon]="faPlus" class="fa-lg"></fa-icon> {{answer.focusNumber}}</span>
        <span class="primary-color hand float-right mr-4" (click)="zan(answer)" title="点赞"><fa-icon [icon]="faHeart" class="fa-lg"></fa-icon> {{answer.loveNumber}}</span>
        <span *ngIf="asker === userId" class="primary-color hand mr-4 float-right" (click)="setupRightAnswer(answer)" title="设为最佳答案"><fa-icon [icon]="faCheck" class="fa-lg"></fa-icon> 设为最佳答案</span>
        <span class="primary-color hand mr-4 float-right" (click)="reply(answer)" title="回复TA"><fa-icon [icon]="faCommentDots" class="fa-lg"></fa-icon> 回复TA</span>
      </div>
    </div>
    <!--这里不显示，是因为外层的class中有row这个类，可能是使用了浮动和清除的原因-->
    <mat-divider class="mt-2"></mat-divider>
  </div>
  <div *ngIf="answerList.length === 0" class="row col-12 mt-3">
    还没有人回答，赶紧去抢答，帮助TA吧。
  </div>
</div>
