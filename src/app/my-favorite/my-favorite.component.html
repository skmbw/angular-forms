<div class="container">
  <div *ngFor="let model of favoriteList" class="mt-3">
    <div class="row col-12">{{model.favoriteDate}}</div>
    <div [ngSwitch]="model.targetType">
      <div *ngSwitchCase="1">
        <a routerLink="/article/detail/{{model.targetId}}">
          <div [innerHTML]="model.remark" class="row col-12 mt-2"></div>
        </a>
        <div class="row col-12 mt-3">分类：<span class="primary-color">文章</span>
          <span class="primary-color hand ml-4 mr-4" (click)="delete(model)" title="取消关注"><fa-icon [icon]="faMinusSquare" class="fa-lg"></fa-icon> 取消关注</span>
          <!--<span class="primary-color hand" routerLink="/article/detail/{{comment.articleId}}" title="原文章"><fa-icon [icon]="faBars" class="fa-lg"></fa-icon> 原文章</span>-->
        </div>
      </div>
      <div *ngSwitchCase="2">
        <a routerLink="/article/detail/{{model.targetId}}">
          <div [innerHTML]="model.remark" class="row col-12 mt-2"></div>
        </a>
        <div class="row col-12 mt-3">分类：<span class="primary-color">用户</span>
          <span class="primary-color hand ml-4 mr-4" (click)="delete(model)" title="取消关注"><fa-icon [icon]="faMinusSquare" class="fa-lg"></fa-icon> 取消关注</span>
        </div>
      </div>
    </div>
    <mat-divider class="mt-2"></mat-divider>
  </div>
  <div *ngIf="favoriteList.length === 0" class="row col-12 mt-3">
    您还没有关注过，亲！
  </div>
</div>
<div class="col-12 mb-4 mt-4">
  <div class="clearfix">
    <span class="primary-color hand float-right fa-lg ml-4" (click)="loadPage(1)" title="下一页">下一页 <fa-icon [icon]="faChevronRight"></fa-icon></span>
    <span class="primary-color hand float-right fa-lg" (click)="loadPage(-1)" title="上一页"><fa-icon [icon]="faChevronLeft"></fa-icon> 上一页</span>
  </div>
</div>
