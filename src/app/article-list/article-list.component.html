<mat-card *ngFor="let article of articleList" class="col-12 mt-1">
  <mat-card-header>
    <!--<div mat-card-avatar class="mr-2">-->
    <!--<img src="{{imageHost}}img/avatar/{{question.asker}}.jpeg" class="header-image">-->
    <!--</div>-->
    <mat-card-title><a routerLink="/article/detail/{{article.id}}"><span class="font-size-lg">{{article.title}}</span></a></mat-card-title>
    <mat-card-subtitle>写作时间： {{article.createDate | date:'yyyy-MM-dd HH:mm:ss'}}
      <span class="primary-color ml-3" title="点赞数"><fa-icon [icon]="faHeart" class="fa-lg"></fa-icon> {{article.loveNumber}}</span>
      <span class="primary-color ml-3" title="关注数"><fa-icon [icon]="faPlus" class="fa-lg"></fa-icon> {{article.focusNumber}}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="container mt-xl-4 mt-4">
    <div class="row">
      <div class="col-xl-2" *ngIf="article.fileList">
        <img mat-card-image src="{{imageHost}}{{article.fileList[0].filePath}}{{article.fileList[0].type}}">
      </div>
      <div class="col-xl-10">
        <div class="container">
          <div class="row">
            {{article.summary}}
          </div>
        </div>
      </div>
    </div>
    <!--<p>-->
    <!--{{article.summary}}-->
    <!--</p>-->
  </mat-card-content>
  <mat-card-actions>
    <!--<span class="primary-color hand mt-2" title="点赞数"><fa-icon [icon]="faHeart" class="fa-lg"></fa-icon> {{article.loveNumber}}</span>-->
    <div class="clearfix">
      <span class="primary-color hand float-right" routerLink="/article/detail/{{article.id}}" title="详情"><fa-icon [icon]="faEdit" class="fa-lg"></fa-icon> 详情</span>
      <span class="primary-color hand float-right mr-4" (click)="update(article)" title="修改"><fa-icon [icon]="faEdit" class="fa-lg"></fa-icon> 修改</span>
      <span class="primary-color hand float-right mr-4" (click)="delete(article)" title="删除"><fa-icon [icon]="faTrashAlt" class="fa-lg"></fa-icon> 删除</span>
      <!--<button (click)="update(article)" class="btn btn-outline-success float-right">修改</button>-->
      <!--<button (click)="delete(article)" class="btn btn-outline-danger mr-3 float-right">删除</button>-->
    </div>
  </mat-card-actions>
</mat-card>
<div class="col-12 mb-4 mt-4">
  <div class="clearfix">
    <span class="primary-color hand float-right fa-lg ml-4" (click)="loadPage(1)" title="下一页">下一页 <fa-icon [icon]="faChevronRight"></fa-icon></span>
    <span class="primary-color hand float-right fa-lg" (click)="loadPage(-1)" title="上一页"><fa-icon [icon]="faChevronLeft"></fa-icon> 上一页</span>
  </div>
</div>
